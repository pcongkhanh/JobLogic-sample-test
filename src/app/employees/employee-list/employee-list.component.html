<div class="logo">
  <img src="../../../assets/the-godfather.svg" alt="The Godfather" />
</div>

<div class="employees">
  <ng-container *ngFor="let employee of employees">
    <div
      class="employees__name"
      [attr.name]="employee.name"
      [ngClass]="{ selected: selectedEmployee.name === employee.name }"
      (click)="selectEmployee(employee)">
      {{ employee.name }}
    </div>
  </ng-container>
</div>
